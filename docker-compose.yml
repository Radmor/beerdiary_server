version: '3'
services:
  postgres:
    image: postgres:alpine
  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - static:/static
volumes:
  static:
    driver: local
  media:
    driver: local